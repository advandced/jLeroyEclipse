<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/MainTemplate.xhtml">
	<ui:define name="content">
		<p:panel id="display" header="Information" style="margin-top:10px;">
			<h:panelGrid columns="2">
				<h:outputText value="Bienvenue sur la page d'accueil !" />
				<br />
						<h:outputText value="Login: " />
						<h:outputText value="#{loginBean.userlogin}" />
						<h:outputText value="Admin: " />
						<h:outputText value="#{loginBean.useradmin}" />
						<h:outputText value="Id User: " />
						<h:outputText value="#{loginBean.userid}" />
						<h:outputText value="Is Connected: " />
						<h:outputText value="#{loginBean.userconnected}" />
			</h:panelGrid>
		</p:panel>
	</ui:define>
</ui:composition>
