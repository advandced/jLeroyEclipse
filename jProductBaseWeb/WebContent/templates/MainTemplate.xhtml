<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/syntaxhighlighter.css"></link>
	<style type="text/css">
.ui-tabs .ui-tabs-panel {
	padding: 0px !important;
}
</style>
</h:head>
<h:body>
	<p:layout id="layoutParams" fullPage="true">
		<p:layoutUnit id="layoutNorth" position="north" size="200"
			style="text-align : center;border:0; ">
			<h:form id="menuForm">
				<h:outputLink value="index.jsf">
					<p:graphicImage value="/images/entete.jpg" />
				</h:outputLink>

				<p:growl id="messages" />
				<h:form style="float: right; margin-right: 10px; ">
					<p:commandButton value="deconnexion" action="#{loginBean.logout}"
						ajax="false"></p:commandButton>
				</h:form>

				<p:menubar model="#{index.modelMenu}" style="margin-top:5px;"
					autoSubmenuDisplay="true" id="masterMenuBar" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit id="content" position="center" style="border:0;">
			<div id="content">
				<ui:insert name="content">
					<ui:include src="/template/common/commonContent.xhtml" />
				</ui:insert>
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
