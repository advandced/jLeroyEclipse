<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/syntaxhighlighter.css"></link>
	<style type="text/css">
.ui-tabs .ui-tabs-panel {
	padding: 0px !important;
}
</style>
</h:head>
<h:body>
	<p:layout id="layoutParams" fullPage="true">
		<p:layoutUnit id="layoutNorth" position="north" size="200"
			style="text-align : center;border:0; ">
			<h:form id="menuForm">
				<h:outputLink value="http://localhost:8080/jProductBaseWeb/panel.jsf">
					<p:graphicImage value="/images/entete.jpg" />
				</h:outputLink>

				<p:growl id="messages" />
				<h:form style="float: right; margin-right: 10px; ">
					<p:commandButton value="deconnexion" action="#{loginBean.logout}"
						ajax="false"></p:commandButton>
				</h:form>

				<p:menubar model="#{index.modelMenu}" style="margin-top:5px;"
					autoSubmenuDisplay="true" id="masterMenuBar" />
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit id="content" position="center" style="border:0;">
			<ui:insert name="content" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
