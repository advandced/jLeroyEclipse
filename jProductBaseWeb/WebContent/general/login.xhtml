<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/LoginTemplate.xhtml">
	<ui:define name="content">
		<h:body>
			<p:layoutUnit position="center" style="text-align : center;">
				<p:panel header="Connectez-Vous"
					style="width: 390px; text-align: center;margin: auto;">
					<h:form>
						<p:messages id="messages" showDetail="true" autoUpdate="true" />
						<p:panelGrid style="margin: auto;">
							<p:row>
								<p:column style="margin: auto;border-style: hidden;">
									<h:outputLabel value="Login :" />
								</p:column>
								<p:column style="border-style: hidden;">
									<p:inputText value="#{loginBean.login}"></p:inputText>
								</p:column>
							</p:row>
							<p:row>
								<p:column style="border-style: hidden;">
									<h:outputLabel value="Password :" />
								</p:column>

								<p:column style="border-style: hidden;">
									<p:password value="#{loginBean.password}"></p:password>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:row>
							<p:commandButton style="margin: 0;" action="#{loginBean.loginAction}"
								value="Connexion"></p:commandButton>
						</p:row>
					</h:form>
				</p:panel>
			</p:layoutUnit>
		</h:body>
	</ui:define>
</ui:composition>
