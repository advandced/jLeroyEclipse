<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite" template="entrySAV.xhtml">

	<ui:define name="content">
		<h:panelGroup>
			<p:outputPanel id="panel1" autoUpdate="true">
				<h:form id="search">
					<p:panel id="panel" header="Recherche par numero de Devis:"
						style="margin-bottom:2px;width:283px;">
						<h:form id="errorSearch" rendered="#{!NumCommandeBean.result}">
							<p:messages id="messages" showDetail="true" autoUpdate="true" />
						</h:form>
						<p:inputText value="#{NumCommandeBean.search}"
							style="font-weight:bold" />
						<p:commandButton value="Recherche"
							action="#{NumCommandeBean.recherche}" />
					</p:panel>
				</h:form>
				<h:form id="result" rendered="#{NumCommandeBean.result}">
					<p:messages id="messages" showDetail="true" autoUpdate="true" />
					<p:dataTable id="aftersalecoms" var="After"
						value="#{NumCommandeBean.listAfterSaleCom}"
						rowKey="#{After.idAfterSaleCom}">

						<p:column style="text-align:center;" headerText="Numero Devis ">
							<h:outputText value="#{After.quotationNumber}" />
						</p:column>

						<p:column style="text-align:center;" headerText="Montant Devis">
							<h:outputText value="#{After.savPrice}" />
						</p:column>

						<p:column style="text-align:center;" width="2000px"
							headerText="Date Devis">
							<h:outputText value="#{After.quotationDate}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>

						<p:column style="text-align:center;" headerText="Type">
							<h:outputText
								value="#{After.afterSaleReport.product.productConf.productConfModel.reference}" />
						</p:column>

						<p:column style="text-align:center;" headerText="Ref LA">
							<h:outputText
								value="#{After.afterSaleReport.product.productConf.reference} #{After.afterSaleReport.product.productConf.majorIndex}" />
						</p:column>

						<p:column style="text-align:center;" headerText="Ref Client">
							<h:outputText
								value="#{After.afterSaleReport.product.productConf.reference}" />
						</p:column>

						<p:column style="text-align:center;" headerText="Numero Client">
						</p:column>

						<p:column style="text-align:center;" headerText="Date-Code">
							<h:outputText value="#{After.afterSaleReport.product.datecode}" />
						</p:column>

						<p:column style="text-align:center;" headerText="Numero Serie">
							<h:outputText
								value="#{After.afterSaleReport.product.serialNumber}" />
						</p:column>

						<p:column style="text-align:center;" headerText="Date Reparation">
							<h:outputText value="#{After.afterSaleReport.reparationDate}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>
						</p:column>

						<p:column style="text-align:center;"
							headerText="Date Controle Qualite">
							<h:outputText value="#{After.afterSaleReport.reparationDate}">
								<f:convertDateTime pattern="dd-MM-yyyy" />
							</h:outputText>

						</p:column>

						<p:column style="text-align:center;" headerText="Numero Commande">
							<p:inputText value="#{After.savOrderNumber}" />
						</p:column>

						<p:column style="text-align:center;" headerText="Date Commande">
							<p:calendar value="#{After.savOrderDate}" pattern="dd-MM-yyyy" />
						</p:column>

					</p:dataTable>
					<p:commandButton value="Enregistrer" id="valid"
						style="margin-left:700px;margin-top:20px;"
						action="#{NumCommandeBean.Enregistrer}" />
				</h:form>
			</p:outputPanel>
		</h:panelGroup>
	</ui:define>
</ui:composition>
